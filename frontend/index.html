<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>H5 Transformer</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section id="apiGate" class="api-gate">
      <div class="api-gate-card">
        <h2>输入你的 API Key</h2>
        <p>每次打开本网站都需要输入你自己的 API Key，系统不会保存到本地。</p>
        <form id="apiForm">
          <select id="providerSelect" required>
            <option value="openai">OpenAI</option>
            <option value="claude">Claude</option>
            <option value="gemini">Gemini</option>
          </select>
          <input id="apiKeyInput" type="password" placeholder="sk-..." required />
          <input id="modelInput" type="text" placeholder="模型名（可选，不填走默认）" />
          <button id="apiSubmitBtn" type="submit">确认并开始</button>
        </form>
        <p id="apiGateStatus" class="status-text">请输入后再上传文件</p>
      </div>
    </section>

    <main class="app-shell">
      <section id="previewPanel" class="preview-panel hidden">
        <header class="preview-header">
          <h1>预览</h1>
          <span id="fileName" class="file-name"></span>
        </header>
        <div id="previewBody" class="preview-body">
          <p class="placeholder">上传后将在此处显示预览内容</p>
        </div>
      </section>

      <aside id="uploader" class="uploader-card">
        <h2>文件上传</h2>
        <p>支持 PDF / Word / PowerPoint，上传成功后将自动停靠到右下角。</p>
        <form id="uploadForm">
          <input id="fileInput" type="file" accept=".pdf,.doc,.docx,.ppt,.pptx" required />
          <button id="submitBtn" type="submit">上传并转换</button>
        </form>
        <p id="statusText" class="status-text">请选择一个文件开始转换</p>
      </aside>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
