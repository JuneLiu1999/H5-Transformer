<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>H5 Transformer</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app-shell">
      <section id="previewPanel" class="preview-panel hidden">
        <header class="preview-header">
          <h1>预览</h1>
          <span id="fileName" class="file-name"></span>
        </header>
        <div id="previewBody" class="preview-body">
          <p class="placeholder">上传后将在此处显示预览内容</p>
        </div>
      </section>

      <aside id="uploader" class="uploader-card">
        <h2>文件上传</h2>
        <p>上传 PDF 后将进行逐页渲染、文字坐标抽取、OCR 与图片块坐标提取，并生成 H5 预览。</p>
        <form id="uploadForm">
          <input id="fileInput" type="file" accept=".pdf" required />
          <button id="submitBtn" type="submit">上传并转换</button>
        </form>
        <p id="statusText" class="status-text">请选择 PDF 文件开始转换</p>
      </aside>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
